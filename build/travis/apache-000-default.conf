<VirtualHost *:80>
    DocumentRoot %TRAVIS_BUILD_DIR%

    <Directory "%TRAVIS_BUILD_DIR%/">
        Options FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        # 2.4.10+ can proxy to unix socket
        SetHandler "proxy:unix:/var/run/php/php%PHP_VERSION%-fpm.sock|fcgi://localhost"
    </FilesMatch>
</VirtualHost>
